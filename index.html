<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Podcast</title>
</head>

<body>
    <!--MAIN-->
    <main>
        <section class="hero">
            <div class="container">
                <!--HEADER-->
                <header class="site-header">
                    <a class="site-header__logo-link" href="./index.html" target="_blank">
                        <img class="site-header__logo" src="./images/Logo.svg" alt="Podcast logo" width="197"
                            height="49" srcset="./images/Logo.svg 1x, ./images/Logo@2x.svg 2x">
                    </a>
                    <!--NAVBAR-->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">Episodes</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">About</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">Shop</a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a class="site-header__link" href="#">Sign up</a>
                </header>
                <!--HERO-MAIN-LEFT-->
                <div class="hero__main">
                    <div class="hero__left">
                        <div class="hero__author-wrapper">
                            <p class="hero__author-name"></p>
                            <span class="hero__author-divider"></span>
                            <p class="hero__author-surname"></p>
                        </div>
                        <h1 class="hero__heading">Everyday is Chance to Learn New Things</h1>
                        <p class="hero__paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Viverra
                            laoreet in est tortor quam pretium tellus pretium sit.</p>
                        <div class="hero__bottom-link-wrapper">
                            <a class="hero__bottom-link-listening" href="">Start Listening</a>
                            <a class="hero__bottom-link-episodes" href="">See all Episodes</a>
                        </div>
                        <!---HERO-SOCIAL-MEDIA-PART-->
                        <p class="hero__find-us">ALSO FIND US ON :</p>
                        <ul class="hero__social-media-list">
                            <li class="hero__social-media-item">
                                <a class="hero__social-media-link" href="#">
                                    <img class="hero__social-media-image" src="./images/spotify.svg"
                                        alt="Spotify icon image" width="85" height="26"
                                        srcset="./images/spotify.svg 1x, ./images/spotify@2x.svg 2x">
                                </a>
                            </li>
                            <li class="hero__social-media-item">
                                <a class="hero__social-media-link" href="">
                                    <img class="hero__social-media-image" src="./images/Apple.svg"
                                        alt="Apple podcast icon" width="129" height="31"
                                        srcset="./images/Apple.svg 1x, ./images/Apple@2x.svg 2x">
                                </a>
                            </li>
                            <li class="hero__social-media-item">
                                <a class="hero__social-media-link" href="">
                                    <img class="hero__social-media-image" src="./images/youtube.svg" alt="Youtube icon"
                                        width="91" height="20"
                                        srcset="./images/youtube.svg 1x, ./images/youtube@2x.svg 2x">
                                </a>
                            </li>
                        </ul>

                    </div>
                    <img class="hero__right-image" src="./images/Heroimg.png" alt="Hero image" width="609" height="603"
                        srcset="./images/Heroimg.png 1x, ./images/Heroimg@2x.png 2x">
                </div>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer></footer>
</body>

</html>
